<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect hack
    // This script takes the current URL and converts the path and query
    // string into a query string, and then redirects to the index.html
    // page with the converted path as the new query string.
    // This is necessary because GitHub Pages doesn't natively support
    // client-side routing (React Router).
    
    (function() {
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <!-- GitHub Pages SPA redirect -->
</body>
</html>
