<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Arash Nejad</title>
  <meta name="description" content="Thank you for contacting Arash Nejad. Your message has been received and will be responded to within 48 hours.">
  <link rel="canonical" href="https://www.arashnejad.com/thank-you.html">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <style>
    :root {
      --color-primary: #1C2431;
      --color-accent: #F5C646;
      --color-body-text: #5A5A5A;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
      color: var(--color-body-text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 48px 40px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    .checkmark {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: drawCheck 0.5s ease-out 0.5s forwards;
    }
    
    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 16px;
      line-height: 1.2;
    }
    
    p {
      font-size: 18px;
      color: var(--color-body-text);
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .countdown {
      font-size: 14px;
      color: rgba(90, 90, 90, 0.7);
      margin-bottom: 32px;
    }
    
    .countdown-number {
      color: var(--color-accent);
      font-weight: 600;
      font-size: 16px;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--color-primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(28, 36, 49, 0.2);
      margin: 0 8px;
    }
    
    .btn:hover {
      background: #0f1621;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(28, 36, 49, 0.3);
    }
    
    .btn-secondary {
      background: white;
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
      box-shadow: none;
    }
    
    .btn-secondary:hover {
      background: var(--color-primary);
      color: white;
      transform: translateY(-2px);
    }
    
    .button-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, var(--color-accent), transparent);
      margin: 32px 0 24px;
      animation: scaleX 0.8s ease-out 0.4s both;
      transform-origin: center;
    }
    
    @keyframes scaleX {
      from {
        transform: scaleX(0);
      }
      to {
        transform: scaleX(1);
      }
    }
    
    .footer-text {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 0;
    }
    
    .highlight {
      color: var(--color-accent);
      font-weight: 600;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 16px;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg class="checkmark" viewBox="0 0 52 52">
        <path d="M14 27l7 7 16-16" />
      </svg>
    </div>
    
    <h1>Thank You!</h1>
    
    <p>
      Your message has been successfully submitted. I appreciate you taking the time to reach out, and I'll get back to you as soon as possible.
    </p>
    
    <p class="countdown">
      Redirecting to home page in <span class="countdown-number" id="countdown">5</span> <span id="seconds-text">seconds</span>...
    </p>
    
    <div class="button-group">
      <a href="/" class="btn">Go to Home</a>
      <a href="/insights" class="btn btn-secondary">Read Insights</a>
    </div>
    
    <div class="divider"></div>
    
    <p class="footer-text">
      &copy; 2026 Aria Developments Inc. All rights reserved.
    </p>
  </div>
  
  <script>
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const secondsText = document.getElementById('seconds-text');
    
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      secondsText.textContent = countdown === 1 ? 'second' : 'seconds';
      
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
